name: Kairos build

on:
  push:
    paths-ignore:
      - README.md

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.2'
      - name: Build
        run: go build ./...
      - name: Test
        run: go test -v ./...
